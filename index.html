<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="left-column">
            <div class="container">
                <h1>Task Manager</h1>
                <form id="taskForm">
                    <input type="text" id="taskName" placeholder="Task Name" required>
                    <input type="text" id="category" placeholder="Category" required>
                    <input type="number" id="estimatedTime" placeholder="Estimated Time (minutes)" required>
                    <select id="priority" required>
                        <option value="1">1 - Urgent</option>
                        <option value="2">2 - Important</option>
                        <option value="3">3 - Can Wait</option>
                        <option value="4">4 - Planned</option>
                    </select>
                    <button type="submit">Add Task</button>
                    <button type="button" id="voiceInput">ğŸ¤ Voice Input</button>
                </form>
                <h2>Main Task List</h2>
                <div id="taskList"></div>
            </div>
        </div>
        <div class="right-column">
            <div class="spreadsheet-section">
                <h2>Pending Tasks Spreadsheet</h2>
                <div id="pendingList"></div>
            </div>
            <div class="spreadsheet-section">
                <h2>Completed Tasks Spreadsheet</h2>
                <div id="completedList"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
